<!doctype html>
<html ng-app="myApp">
  <head>
    <link rel="stylesheet" type="text/css" href="../bower_components/foundation/css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="../bower_components/foundation/css/foundation.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/styles.css"/>
  </head>
  <body>
      <div ng-controller = "PlayerController">
          <button ng-click="play()" class = "button" ng-show="!playing">Play</button>
          <button ng-click="stop()" class = "button alert" ng-show="playing">Stop</button>
            <button ng-click="restart()" class="button" ng-show="playing">Restart</button>
          Playing Audio: <b>{{ playing }} </b><h3>Currently Playing: {{ audio.name }}</h3>
          
          <ul id="programs_list" class="" >
              <li ng-repeat="program in programs" ng-click="play(program)">
                  <span class= "large-12">{{program.title.$text}}</span>
              </li>
          </ul>
          
          new
          <ul id="programs_list" class="">
            <li ng-repeat="program in programs">
              <span npr-link play='play(program)' ng-model="program"></span>
            </li>
          </ul>
      
      </div>
      
      service 
    <div ng-controller="ServiceController">
      <label for="username">Type in a GitHub username</label>
      <input type="text" ng-model="username" placeholder="Enter a GitHub username, like a user" />
      <pre ng-show="username">{{ events }}</pre>
        {{ setUsername }}
    </div>
      
  <!-- old scripts -->
    <!script src="js/vendor/custom.modernizr.js"></script>
    <!script src="js/vendor/angular.min.js"></script>

    <!-- new scripts -->
    <script src="../bower_components/modernizr/modernizr.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="js/main.js"></script>
    <script src="js/githubService.js"></script>
    <script src="js/serviceController.js"></script>
    <script src="js/playerController.js"></script>
    <script src="js/nprlinkDirective.js"></script>
   
  </body>
</html>
