<!doctype html>
<html ng-app="myApp">
  <head>
    <link rel="stylesheet" type="text/css" href="../bower_components/foundation/css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="../bower_components/foundation/css/foundation.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/styles.css"/>
  </head>

  <body ng-controller="FrameController">

    <div class="row">
      <h1>NPR player</h1>
    </div>

    <div class="container row">

      <div class="large-8 small-8 columns">

        <h2>Player</h2>

        <div ng-controller="PlayerController">

          <div class="container">
            <div player-view class="large-12 columns small-12" ng-model="player"></div>
          </div>
          
          <ul id="programs_list" class="">
            <li ng-repeat="program in programs">
              <span npr-link player="player" ng-model="program"></span>
            </li>
          </ul>

        </div>

      </div>

      <div class="large-4 small-4 columns" ng-controller="RelatedController">
        <h2>Related content</h2>

        <ul id="related">
          <li ng-repeat="s in related"><a href="{{ s.link }}">{{ s.caption }}</a></li>
        </ul>

      </div>

  </div>
      
      
      
  <!-- old scripts -->
    <!script src="js/vendor/custom.modernizr.js"></script>
    <!script src="js/vendor/angular.min.js"></script>

    <!-- new scripts -->
    <script src="../bower_components/modernizr/modernizr.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="js/main.js"></script>
    <script src="js/audioService.js"></script>
    <script src="js/playerService.js"></script>
    <script src="js/nprService.js"></script>
    <script src="js/playerService.js"></script>
    <script src="js/playerviewDirective.js"></script>
    <script src="js/playerController.js"></script>
    <script src="js/relatedController.js"></script>
    <script src="js/frameworkController.js"></script>
    
   
  </body>
</html>
